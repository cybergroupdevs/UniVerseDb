<div class="vendor-heading">
  <div class="vendor-head container">
    <span>Vendors</span>
  </div>
</div>
<div class="sign-up-div container">
    <div class="form">
      <div class="form-bottom">
        <table class="table vendor-item-table">
          <thead class="thead-dark">
            <th width="10%" class="right">S.No.</th>
            <th width="30%" class="right">Vendor No.</th>
            <th width="30%" class="left">Vendor Company</th>
            <th width="15%" class="left">Vendor</th>
            <th width="20%" class="left">Phone No.</th>
          </thead>
          <tbody>
            <tr *ngFor="let vendor of vendorIDS;let i = index">
              <td width="10%" class="right">{{i+1}}</td>
              <td width="30%" class="right">{{ vendor }}</td>
              <td width="30%" class="left">{{ vendorData[vendor][0][0]}}</td>
              <td width="15%" class="left">{{ vendorData[vendor][0][1]}}</td>
              <td width="20%" class="left">{{ vendorData[vendor][0][2] | imask: {mask:'(000) 000-0000'} }}</td>
            </tr>
          </tbody>
        </table>
        <div class="button-div">
            <button routerLink="/"><i class="fas fa-arrow-circle-left"></i> Back</button>
        </div>
      </div>
    </div>
  </div>
